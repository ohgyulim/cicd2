name: devops test

on:
  push:
    branches: [ frontend, backend ]
    
jobs:
  frontend-deploy:
    if: github.ref_name == 'frontend'
    name: Deploy to K8S
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          cd docker
          chmod +x ./gradlew
          ./gradlew docker

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/front.Dockerfile
          push: true
          tags: ohgyulim/test-front:1.0
      - name: restart frontend container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 175.197.41.193
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: 8007
          script: |
            kubectl apply -f - <<EOF
            apiVersion: v1
            kind: Pod
            metadata:
              name: frontend
            spec:
              containers:
                - name: frontend
                  image: ohgyulim/test-front:1.0
            EOF

  backend-deploy:
    if: github.ref == 'refs/heads/backend'
    name: Deploy to K8S
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          cd docker
          chmod +x ./gradlew
          ./gradlew docker -Pplatform=backend

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: ohgyulim/test:0.0.1-SNAPSHOT
